<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <!--* reset -->
  <link rel="stylesheet" href="reset.css">
  <!--* my style -->
  <link rel="stylesheet" href="style.css">
  <!--* responsive -->
  <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="">

    <h1 class="title">We are launching <strong>soon!</strong></h1>

    <p class="sub-title">Subscribe and get notified</p>

    <form action="" class="form">
      <div class="input-form">
        <input type="email" name="" id="myInput" class="input" placeholder="Your email address">
        <input type="submit" value="Notify Me" class="btn">
      </div>
      <p class="invalid">Please provide a valid email address</p>
    </form>
    

    <img class="dashboard" src="./images/illustration-dashboard.png" alt="">

    <ul class="list-icon">
      <li class="icon"><i class="fa-brands fa-facebook-f" ></i></li>
      <li class="icon"><i class="fa-brands fa-twitter" ></i></li>
      <li class="icon"><i class="fa-brands fa-instagram" ></i></li>
    </ul>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </div>

  <script src="./main.js"></script>
</body>

</html>
